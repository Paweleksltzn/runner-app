<ion-app>
<ion-header>
  <ion-toolbar class="header__bar">
    <ion-title>Trening</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-button  class="activity-menu-button" fill="outline" (click)="activityMenu()">Dyscyplina<ion-icon name="arrow-forward"></ion-icon></ion-button>
    <ion-item>
        <ion-label>Cele treningowe</ion-label>
        <select id="goalSelect" value="traingoals" interface="action-sheet" (change)="OptionsFilter($event)">
          <ng-container *ngFor="let selects of trainingGoalsSelects; let ind = index" >
            <option value="{{trainingGoalsSelects[ind].goalValue}}">{{trainingGoalsSelects[ind].goalText}}</option>
          </ng-container>
        </select>
      </ion-item> 
      
      <div *ngIf= "selectedOption != 'none'">
          
          <input placeholder="TwÃ³j cel" class="animated bounceInDown" class="goal-input">
          <p>{{selectedOption}}</p>
      </div>
      
    
  
</ion-content>
<ion-button  color="danger" fill="outline">Rozpocznij trening</ion-button>
</ion-app>

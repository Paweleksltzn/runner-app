<ion-row>
  <ion-col>
    <h3>{{ notification.author.name }} {{ notification.author.surname }}</h3>
  </ion-col>
  <ion-col size="auto">
    <h3>{{ notification.creationDate | date: 'dd.MM.yyyy' }}</h3>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <p>
      {{ notification.message }}
    </p>
  </ion-col>
</ion-row>

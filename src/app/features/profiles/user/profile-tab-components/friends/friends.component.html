<div class="summary">
  <p>Liczba znajomych: {{ friends.length }}</p>
  <ng-container *ngIf="isMyProfile">
    <ion-icon class="add-friend" (click)="displayAddFriends()" name="person-add"></ion-icon>
  </ng-container>
</div>
<ion-item *ngFor="let friend of friends" (click)="visitFriend(friend)">
    <ion-avatar slot="start">
      <img [src]="friend.imgUrl || 'assets/images/profile-picture.png'">
    </ion-avatar>
    <ion-label>
      <h3>{{friend.name}} {{friend.surname}}</h3>
      <p>{{ friend.profileDescription.substr(0, 60) }}<ng-container *ngIf="friend.profileDescription.substr(0, 60).length === 60">...</ng-container></p>
    </ion-label>
</ion-item>

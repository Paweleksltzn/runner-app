<div class="header">
  <h2>Osiągnięcia</h2>
</div>
<ion-list>
    <ion-item *ngFor="let achievment of achievments">
      <ion-avatar slot="start">
        <ion-icon class="achievments_icons" [name]="achievment.icon"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{achievment.title}}</h2>
        <h3>{{achievment.description}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

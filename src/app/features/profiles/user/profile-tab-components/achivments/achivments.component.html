<ion-list>
    <ion-list-header>
      Osiągnięcia
    </ion-list-header>
    <ion-item *ngFor="let achievment of achievments">
      <ion-avatar slot="start">
        <img [src]="achievment.icon">
      </ion-avatar>
      <ion-label>
        <h2>{{achievment.title}}</h2>
        <h3>{{achievment.description}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

<ion-content>
  <div class="main-container">
    <div class="main-container-profile">
      <div class="profile-picture"  [ngClass]="{'gradient-1':colorGradient  === 1, 'gradient-2':colorGradient  === 2, 'gradient-3':colorGradient  === 3}">
        <img (click)="presentActionSheet()" src="assets/images/profile-picture.png">
      </div>
      <div class="profile-description">
        <h2>{{userName}} {{userSurname}}</h2>
        <p>{{profileDescription}}</p>
      </div>
    </div>
    <div class="profile-tab">
      <div class="friends" routerLink="/normal/friends" (click)="switchProfileTab(2)" [ngClass]="{'tab-select':selectedProfileTab  === 2}">
        <ion-icon name="contacts"></ion-icon>
        <span>Znajomi</span>
      </div>
      <div class="achivments" routerLink="/normal/achivment" (click)="switchProfileTab(3)" [ngClass]="{'tab-select':selectedProfileTab  === 3}">
        <ion-icon name="trophy"></ion-icon>
        <span>Osiągnięcia</span>
      </div>
      <div class="settings" routerLink="/normal/settings" (click)="switchProfileTab(4)" [ngClass]="{'tab-select':selectedProfileTab  === 4}">
        <ion-icon name="settings"></ion-icon>
        <span>Ustawienia</span>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</ion-content>

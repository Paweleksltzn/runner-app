<ion-content>
  <ion-toolbar class="header__bar">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="chat" (click)="dismissModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ targetProfile.name }} {{ targetProfile.surname }}</ion-title>
  </ion-toolbar>
  <div *ngFor="let message of conversation.messages;">
  <ion-grid>
    <ion-row>
      <ion-col size="12" [ngClass]="{'col-sended': message.isSended}"> 
        <div class="message-received" [ngClass]="{'message-sended': message.author !== targetProfile._id}">{{message.content}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  <div class="chat-form">
    <input class="msg-input" placeholder="Wpisz wiadomość..." type="text" [(ngModel)]="currentMessage">
    <div class="send">
      <ion-icon name="send" (click)="sendMessage()"></ion-icon>
    </div>
  </div>
</ion-content>

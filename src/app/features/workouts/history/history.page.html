<app-header [title]="'Historia treningów'"></app-header>
<ion-content>
    <div *ngIf="workoutsHistory.length === 0">
        <h5 class="empty-trainings">Historia jest pusta</h5>
      </div>
      <div class="workout__container" *ngFor="let historyWorkout of workoutsHistory;let workoutIndex = index;">
        <div class="workout__item">
          <ion-grid>
            <ion-row class="ion-align-items-end">
              <ion-col>
                <h5 class="workout__container--title to-left">{{ workoutIndex + 1 }}. {{historyWorkout.title}} 
                  <span class="to-right">{{historyWorkout.trainingDate}}</span>
                </h5>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <p class="workout__container--info">Liczba ćwiczeń: {{ historyWorkout.excercises.length }}</p>
                  <p class="workout__container--info">Liczba serii: {{ calcSeriesAmount(historyWorkout) }}</p>
              </ion-col>
              <ion-col>
                <ion-icon name="arrow-forward" class="workout__container--icon ion-float-right" (click)="openWorkoutDetails(historyWorkout, workoutIndex)"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <p class="workout__container--info">Czas trwania: {{ historyWorkout.duration }}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
</ion-content>

<ion-header [ngClass]="{'profile-header': isProfileTab}">
  <ion-toolbar ngDefaultControl name="toolbar" class="header__bar" [(ngModel)]="isProfileTab" [ngClass]="{'profile-tab': isProfileTab}">
    <ion-buttons slot="start" >
      <app-menu-button  [isProfileTabButton]=" isProfileTab" *ngIf="!backButtonVisible"></app-menu-button>
      <ion-back-button defaultHref="my-workouts" *ngIf="backButtonVisible"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ng-container [ngTemplateOutlet]="additionalTemplate"></ng-container>
    </ion-buttons>
    <ion-title [ngClass]="{'profile-tab-text': isProfileTab}" *ngIf="!titlEditable">{{ title }}</ion-title>
    <input type="text" [(ngModel)]="title" class="title-input" name="repeats" (change)="titleChange()" *ngIf="titlEditable">
  </ion-toolbar>
</ion-header>

<ion-tabs *ngIf="accessLevel">
  <ion-tab-bar slot="bottom" class="ion-tab-bar">
    <ion-tab-button tab="notifications" class="ion-tab-bar-button"
    [selected]="activeNavLinkLabel === ''" layout="icon-end">
        <ion-icon name="notifications"></ion-icon>
        <span class="notifications__amount" [@zoomIn]="zoomIn" *ngIf="notDisplayedNotificationsAmount > 0">{{ notDisplayedNotificationsAmount }}</span>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

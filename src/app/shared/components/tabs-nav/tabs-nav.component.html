<ion-tabs>
  <ion-tab-bar slot="bottom" class="ion-tab-bar">
    <ng-container *ngFor="let navLink of navLinks">
        <ion-tab-button [tab]="navLink.link" class="ion-tab-bar-button">
            <ion-icon [name]="navLink.iconName"></ion-icon>
            <ion-label>{{ navLink.label }}</ion-label>
        </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>

<ion-content>
  <div class="main-container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="main-container--logo">
              <ion-img src="assets/images/Asset 12.svg"></ion-img>
          </div>
        </ion-col>
      </ion-row>
      <div class="main-container--form">
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
          <ion-row>
            <ion-col>
              <div class="name-surname-cont">
                <div class="group-reg-2">      
                  <input class ="reg-input-2" type="text" minlength="3" required formControlName="name" (input)="normalizaNameAndSurname()" appInputCharsGuard [charFilterType]="charsTypes.letterChar">
                  <span class="highlight"></span>
                  <span class="bar-name"></span>
                  <label>Imię</label>
                </div>
                <div class="group-reg-2-right">      
                  <input class ="reg-input-2" type="text" required minlength="3" formControlName="surname" (input)="normalizaNameAndSurname()" appInputCharsGuard [charFilterType]="charsTypes.letterChar">
                  <span class="highlight"></span>
                 <span class="bar-name"></span>
                  <label>Nazwisko</label>
                </div>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="group-reg">      
                <input class ="reg-input" type="text" required formControlName="email" id="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div> 
            </ion-col>
          </ion-row> 
          <ion-row>
            <ion-col>
              <div class="group-reg">      
                <input class ="reg-input" type="password" required formControlName="password">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Hasło</label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div  class="group-reg">      
                <input class ="reg-input" type="password" required formControlName="confirmedPassword">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Powtórz hasło</label>
              </div>
            </ion-col>
          </ion-row> 
          <ion-row>
            <ion-col>
               <div class="sex-check">
                  <div class="sex-m" (click)="switchSex(true)" [ngClass]="{'sex-checker':isMale === true}" >
                    <ion-icon name="man"></ion-icon>
                  </div>
                  <div class="sex-w" (click)="switchSex(false)" [ngClass]="{'sex-checker':isMale === false}" >
                    <ion-icon name="woman"></ion-icon>
                  </div>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col> 
                <ion-button expand="block" class="reg-submit" type="submit">Zarejestruj się</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col> 
                <div class="response-container">
                  <span class="response" *ngIf="validationMessage" [ngClass]="messageClass"> {{validationMessage}} </span>    
                </div>
                <div class="has-account">
                  <span class="has-account-message">Masz już konto?  
                    <span class="has-account-login" routerLink="../login" routerLinkActive="active"> Zaloguj się </span> 
                  </span>
                </div>
                <div class="reg-policy">Rejestrując się do naszego serwisu zgadzasz się na warunki podane w 
                  <span class="policy" (click)="openPolicy()">regulaminie</span>
                </div>
              </ion-col>
            </ion-row>
        </form>

    </div>
    </ion-grid>
  </div>
</ion-content>

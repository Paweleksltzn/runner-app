<div class="main-screen">
  <div class="logo">
  <img class="logo-image" src="assets/images/logo.png">
  </div>
  <div class="form-container">
    <form [formGroup]="passForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label>Wprowadź nowe hasło:
          <input  formControlName="pass"  type="password" ></label>
      </div>
      <div class="input-container">
        <label>Powtórz nowe hasło:
          <input  formControlName="passChk" type="password"></label>
      </div>
        <button >Zmień hasło</button>
    </form>
  </div>
  <div *ngIf="isFormValid === false" ><p>Hasło musi zawierać conajmniej 8 znaków</p></div>
  <div *ngIf="passForm.value.pass !== passForm.value.passChk  " ><p>Wpisane hasła muszą być takie same</p></div>

</div>

<div class="main-screen">
  <div class="logo">
  <img class="logo-image" src="assets/images/logo.png">
  </div>
  <div class="form-container">
    <form [formGroup]="passForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label>Wprowadź nowe hasło:
          <input  formControlName="pass"  type="password" ></label>
      </div>
      <div class="input-container">
        <label>Powtórz nowe hasło:
          <input  formControlName="passChk" type="password"></label>
      </div>
        <button>Zmień hasło</button>
      </form>
    </div>
  <div *ngIf="errorMessage" ><p>{{errorMessage}}</p></div>
  <div *ngIf="successMessage" ><p class="success">{{successMessage}}</p></div>

</div>
